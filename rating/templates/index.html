{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container-fluid">
  <br>
  <div class="row">
    {% for project in projects %}
    <div class="col-md-4">
      <div class="card">
        <img class="card-img-top" src="{{project.landing_page.url}}" alt="Card image cap">
        <div class="card-body">
          <p class="card-text"><strong>{{project.title}}</strong>: {{project.description |truncatechars_html:170}}</p>
          <p class="card-text"><strong>By</strong>: {{project.user}}</p>
          <a href="http://{{project.live_link}}" class="btn btn-primary">Live site</a>
          <a href="/project/{{project.id}}" class="btn btn-primary">Review</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://rawgit.com/kottenator/jquery-circle-progress/1.2.2/dist/circle-progress.js"></script>

{% endblock %}
